<html>

<head>
    <title>Moneylog.cloud</title>
</head>

<body>
    <div class="moneylog-ems">
        <div class="logo">
            <img class="img" src="http://moneylog.cloud/apple-touch-icon.png" />
            <div class="title">Moneylog.cloud</div>
        </div>
        <div class="sub-title">
            {{title}}
        </div>
        <div class="content">
            {{content}}
        </div>
        <div class="footer">
            <div class="tip">如果您未使用 Moneylog.cloud 却收到了该邮件可能是别人误填了您的邮箱，对此表示抱歉，请忽略此邮件。</div>

            ©Moneylog.cloud 2022
        </div>
    </div>

    <style>
        .footer {
            margin-top: 30px;
            color: rgb(189, 189, 189);
        }

        .tip {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 10px;
            color: #7e7e7e;
            margin-bottom: 10px;
        }

        .content {
            margin-top: 20px;
            font-size: 16px;
            /* text-indent: 2em; */
        }

        .sub-title {
            margin-top: 20px;
            font-size: 30px;
        }

        .moneylog-ems {
            padding-top: 50px;
            width: 80%;
            margin: auto;
            /* background: red; */
        }

        .logo {
            display: flex;
            align-items: center;

        }

        .img {
            width: 50px;
            border-radius: 10px;
            margin-right: 10px;
        }

        .title {
            font-size: 20px;
        }
    </style>
</body>

</html>
